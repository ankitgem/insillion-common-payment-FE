<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="d-flex flex-column align-items-start gap-3 mx-auto bg-white shadow"
     style="padding-bottom: 1rem; border-radius: 1.5rem;" >
  <div class="card-layout">
    <div class="payerDetails">
      <h3 (click)="showCustomerLink = !showCustomerLink" class="text-h3-semibold fs-5" style="cursor:pointer; user-select:none;">
        Send Payment Link to Customer
      </h3>
    </div>

    <div class="section">
      <div *ngIf="showCustomerLink">
        <div class="fields-container">
          <div
            *ngFor="let field of config.customerLink"
            class="form-field"
            [ngClass]="{ 'checkbox-field': field.type === 'checkbox' }"
          >
            <label *ngIf="field.type !== 'checkbox'" class="text-sm text-medium">
              {{ field.label }} <span *ngIf="field.required">*</span>
            </label>
            <ng-container [ngSwitch]="field.type" class="input-wrapper">
              <select *ngSwitchCase="'select'" [formControlName]="field.key" >
                <option value="">Select {{ field.label }}</option>
                <option *ngFor="let opt of field.options" [value]="opt">{{ opt }}</option>
              </select>
              <input
                *ngSwitchDefault
                [type]="field.type"
                [formControlName]="field.key"
                [placeholder]="field.label"
                class="form-field text-sm"
              />
              <label *ngSwitchCase="'checkbox'" class="text-p1-regular text-medium mb-xl fs-6">
                <input type="checkbox" [formControlName]="field.key" />
                {{ field.label }} <span *ngIf="field.required">*</span>
              </label>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</form>
